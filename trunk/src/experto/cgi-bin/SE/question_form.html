<html>
<head>
    <title>Pregunta</title>
</head>
<body>
    <h4>Necesito Saber</h4>
	<h4>{{pregunta}}</h4>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.

</html>
